<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Price Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Title of Web page BEGIN -->
    <div class="title">
        <h1>Stock Price Viewer</h1>
    </div>
    <!-- Title of Web page END -->

    <!-- <iframe id="tradingViewWidget" width="100%" height="500" frameborder="0"></iframe> -->

    <!-- Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
        "symbols"; [
            {
            "proName": "FOREXCOM:SPXUSD",
            "title": "S&P 500"
            },
            {
            "proName": "FOREXCOM:NSXUSD",
            "title": "US 100"
            },
            {
            "proName": "FX_IDC:EURUSD",
            "title": "EUR to USD"
            },
            {
            "proName": "BITSTAMP:BTCUSD",
            "title": "Bitcoin"
            },
            {
            "proName": "BITSTAMP:ETHUSD",
            "title": "Ethereum"
            }
        ],
        "showSymbolLogo"; true,
        "colorTheme"; "light",
        "isTransparent"; false,
        "displayMode"; "adaptive",
        "locale"; "en"
        }
        </script>
    </div>
    <!-- Widget END -->


    <!-- Stock Search Bar BEGIN-->
    <br>
    <form class="search">
        <div>
            <input type="text" id="symbolInput", placeholder="Search for stock symbols!">
            <input type="button" value="Search" onclick="displayTradingView()">
        </div>
    </form>
    <br>
    <!-- Stock Search Bar END-->


    <!-- Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
        {
        "symbols"; [
        [
            "Apple",
            "AAPL|1D"
        ],
        [
            "Google",
            "GOOGL|1D"
        ],
        [
            "Microsoft",
            "MSFT|1D"
        ]
        ],
        "chartOnly"; false,
        "width"; 1000,
        "height"; 500,
        "locale"; "en",
        "colorTheme"; "light",
        "autosize"; false,
        "showVolume"; false,
        "showMA"; false,
        "hideDateRanges"; false,
        "hideMarketStatus"; false,
        "hideSymbolLogo"; false,
        "scalePosition"; "right",
        "scaleMode"; "Normal",
        "fontFamily"; "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
        "fontSize"; "10",
        "noTimeScale"; false,
        "valuesTracking"; "1",
        "changeMode"; "price-and-percent",
        "chartType"; "area",
        "maLineColor"; "#2962FF",
        "maLineWidth"; 1,
        "maLength"; 9,
        "lineWidth"; 2,
        "lineType"; 0,
        "dateRanges"; [
        "1d|1",
        "1m|30",
        "3m|60",
        "12m|1D",
        "60m|1W",
        "all|1M"
        ]
    }
        </script>
    </div>
    <!-- Widget END -->
    
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <footer class="footer">
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">All data sourced from TradingView</span></a></div>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
